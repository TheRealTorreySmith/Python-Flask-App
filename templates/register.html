{% extends 'layout.html' %}
{% include 'includes/_home_navbar.html' %}
{% block body %}
<h2 class="register-title text-center">Register</h2>
{% from "includes/_formhelpers.html" import render_field %}
<div class="row">
  <div class="col-lg-3 col-md-2 col-sm-1">
  </div>
  <div class="col-lg-6 col-md-8 col-sm-10 text-center">
    <form method="POST">
      <img class="mb-4" src="https://cdn-images-1.medium.com/max/1224/1*7EUX9QIjq2x1JyFKcjhXsA.png" alt="" width="200" height="100">
        <div class="form-group">
          <input type="text" name="name" class="form-control" placeholder="Name" value="{{request.form.name}}" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="email" class="form-control" placeholder="Email" value="{{request.form.email}}">
        </div>
        <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Username" value="{{request.form.username}}">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" value="{{request.form.password}}">
        </div>
        <div class="form-group">
          <input type="password" name="confirm" class="form-control" placeholder="Confirm Password" value="{{request.form.confirm}}">
        </div>
        <p><input type="submit" class="btn btn-primary" value="Submit"></p>
    </form>
  </div>
  <div class="col-lg-3 col-md-2 col-sm-1">
  </div>
</div>
{% endblock %}
