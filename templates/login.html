{% extends 'layout.html' %}
{% include 'includes/_home_navbar.html' %}
{% block body %}
<h2 class="login-title text-center animated bounceInDown">Login</h2>
{% from "includes/_formhelpers.html" import render_field %}
<div class="row">
  <div class="col-lg-3 col-md-2 col-sm-1">
  </div>
  <div class="col-lg-6 col-md-8 col-sm-10 text-center animated fadeIn">
    <form action="" method="POST">
      <div class="form-group">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" value="{{request.form.username}}" autofocus>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" value="{{request.form.password}}">
      </div>
      <button class="btn btn-lg btn-primary btn-block login-button" type="submit">Login</button>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <a class="btn change-password" href="/setpass">Change Password</a>
      </div>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
  </div>
  <div class="col-lg-3 col-md-2 col-sm-1">
  </div>
</div>
{% endblock %}
