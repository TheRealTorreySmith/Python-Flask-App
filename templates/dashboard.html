{% extends 'dash_layout.html' %}
{% include 'includes/_navbar.html' %}
{% block body %}

<div class="jumbotron text-center">
  <h5 class="display-3 dash-welcome">Welcome, {{session.username}}!</h5>
  <div class="row">
    <div class="col-lg-3 col-md-2 col-sm-1">
    </div>
    <div class="col-lg-6 col-md-8 col-sm-10 text-center">
      <form method="POST">
        <div class="form-group">
          <input type="text" name="phoneNumber" class="form-control" id="phoneNumberInput" placeholder="Phone Number To Call" value="{{request.form.phoneNumber}}" autofocus>
        </div>
        <div class="form-group">
          <textarea type="text" name="voiceMessage" class="form-control" id="voiceMessageInput" placeholder="Message That Will Be Spoken" value="{{request.form.voiceMessage}}" rows="3"></textarea>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="record"> Record Conversation
          </label>
          <a class="btn btn-sm btn-dark clear-fields">Clear Fields</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block make-call-button" type="submit">Make Phone Call</button>
      </form>
    </div>
    <div class="col-lg-3 col-md-2 col-sm-1">
    </div>
  </div>
</div>

{% endblock %}
